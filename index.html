<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
    <center>
        <div class="btn btn-success heading" >
            <h3>AI PING PONG GAME</h3>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>

        <button class="btn btn-info" onclick="startGame()" id="start">PLAY GAME</button>
        <br>
        <br>
        <h3 id="status" class="btn btn-warning"></h3>
        <br>
        <br>
        <div id="canvas"></div>
        <div id="game_console"></div>
        <br>
        <br>
        <button class="btn btn-success" onclick="restart()">Restart</button>
        <br>
        <br>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss = "modal">&times;</button>
                  <h5>Instructions</h5>
                </div>

                <div class="modal-body">
                    <ol>
                        <li>In the AI PING PONG game there will be 2 paddles.</li>
                        <li>One paddle will be operated by the computer, and one paddle should be operated as per the movement of your right wrist.</li>
                      </ol>
                 </div>
               </div>
             </div>
           </div>
           <h4>
            Recreated by Chanakya
          </h4>
    </center>
        <script src="main.js"></script>
    </body>
</html>
